<tr th:each="game:${gameList}">
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#55595c"></rect>
                            <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                        </svg>

                        <div class="card-body">
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</tr>



<tr th:each="game:${gameList}">
    <td><a th:href="@{'/api/games/'+${game.getId()}}" th:text="${game.getGameName()}"></a></td></br>
    <img th:src="@{'/static/images/'+${game.getFileName()}}" height="50px" width="50px">
    <form th:if="${userObject.role.role.name()=='ADMIN'}" th:action="@{'/api/games/delete/'+${game.getId()}}"
          method="post">
        <div><input type="submit" value="Delete"></div>
    </form>
</tr>
